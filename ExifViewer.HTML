    <script>
        // === å…¨åŸŸè®Šæ•¸ ===
        let fileList = [];
        let currentIndex = -1;
        
        // é è¦½ç‹€æ…‹
        let zoomLevel = 1;

        // GPS è³‡æ–™æš«å­˜

        // DOM å…ƒç´ 
        const imgPreview = document.getElementById('preview-img');

        // === 1. åˆå§‹åŒ–èˆ‡äº‹ä»¶ç¶å®š ===
        
        // æ‹–æ”¾è™•ç†
        document.body.addEventListener('dragover', e => { e.preventDefault(); });

        // æª”æ¡ˆé¸æ“‡
        fileInput.addEventListener('change', (e) => loadFiles(e.target.files));

        document.getElementById('btn-prev').addEventListener('click', () => navigate(-1));

        document.addEventListener('keydown', e => {

        // åœ–ç‰‡ç¸®æ”¾èˆ‡æ‹–æ›³

        // === 2. æª”æ¡ˆè™•ç†é‚è¼¯ ===

        function handleDrop(e) {
            e.preventDefault();
            const files = [];
            if (e.dataTransfer.items) {
                for (let i = 0; i < e.dataTransfer.items.length; i++) {
                    if (e.dataTransfer.items[i].kind === 'file') {
                        files.push(e.dataTransfer.items[i].getAsFile());
                    }
                }
            } else {
                for (let i = 0; i < e.dataTransfer.files.length; i++) {
                    files.push(e.dataTransfer.files[i]);
                }
            }
            loadFiles(files);
        }

        function loadFiles(files) {
            if (files.length === 0) return;
            // éæ¿¾æ”¯æ´çš„æ ¼å¼
            const validFiles = Array.from(files).filter(f => f.type.startsWith('image/') || f.name.toLowerCase().endsWith('.heic'));
            
            if (validFiles.length === 0) {
                alert('æ²’æœ‰æ”¯æ´çš„åœ–ç‰‡æ ¼å¼');
                return;
            }

            // åˆä½µæ–°æª”æ¡ˆæˆ–å–ä»£ (é€™è£¡é¸æ“‡å–ä»£ä»¥æ¨¡æ“¬é–‹å•Ÿè³‡æ–™å¤¾)
            fileList = validFiles.sort((a, b) => a.name.localeCompare(b.name));
            currentIndex = 0;
            displayImage(fileList[0]);
        }

        function navigate(dir) {
            if (fileList.length === 0) return;
            let newIndex = currentIndex + dir;
            if (newIndex < 0) newIndex = fileList.length - 1;
            if (newIndex >= fileList.length) newIndex = 0;
            currentIndex = newIndex;
            displayImage(fileList[currentIndex]);
        }

        async function displayImage(file) {
            if (!file) return;

            loadingOverlay.style.display = 'flex';
            document.getElementById('placeholder-text').style.display = 'none';
            document.getElementById('filename-display').textContent = `${file.name} (${currentIndex + 1}/${fileList.length})`;

            // 1. é¡¯ç¤ºé è¦½åœ–
            const url = URL.createObjectURL(file);
            imgPreview.src = url;
            imgPreview.style.display = 'block';
            
            // é‡ç½®ç¸®æ”¾
            resetZoom();

            // 2. è§£æ EXIF (ä½¿ç”¨ exifr åº«)
            try {
                // exifr.parse è®€å–æ¨™æº– EXIF, TIFF, GPS
                // ç‚ºäº†è®€å– AI åƒæ•¸ (UserComment æˆ– PNG text)ï¼Œæˆ‘ä»¬éœ€è¦æ›´å¤šé¸é …
                const options = {
                    tiff: true,
                    exif: true,
                    gps: true,
                    iptc: true,
                    xmp: true,
                    icc: true,
                    userComment: true, // é‡è¦ï¼šè®€å– UserComment
                    mergeOutput: false // ä¿æŒåŸå§‹çµæ§‹ä»¥ä¾¿æˆ‘å€‘æŠ“å–
                };

                const output = await exifr.parse(file, options);
                
                // ç‚ºäº† AI åƒæ•¸ï¼Œå¦‚æœæ˜¯ PNGï¼Œæˆ‘å€‘å¯èƒ½éœ€è¦å¦å¤–è™•ç† (exifr æ”¯æ´éƒ¨åˆ† PNG chunks)
                // é€™è£¡å…ˆä»¥ exifr çš„çµæœç‚ºä¸»

                renderTree(file, output);

            } catch (err) {
                console.error(err);
                treeRoot.innerHTML = '<div style="padding:10px; color:var(--missing);">ç„¡æ³•è®€å– EXIF è³‡è¨Šæˆ–æ ¼å¼ä¸æ”¯æ´</div>';
            } finally {

            }
        }

        // === 3. è³‡æ–™æ¸²æŸ“é‚è¼¯ (æ¨¡æ“¬ Python Treeview) ===

        function renderTree(file, data) {
            treeRoot.innerHTML = ''; // æ¸…ç©º
            currentGpsData = { lat: null, lon: null };

            // è¼”åŠ©ï¼šå®‰å…¨ç²å–æ•¸å€¼
            const getVal = (obj, key) => obj && obj[key] ? obj[key] : null;

            // å±•å¹³ä¸€äº›å¸¸ç”¨æ•¸æ“š
            const exif = data.exif || {};
            const tiff = data.tiff || {};
            const gps = data.gps || {};
            const iptc = data.iptc || {};
            const xmp = data.xmp || {}; // exifr çš„ XMP è§£æé€šå¸¸æœƒæŠŠæ‰€æœ‰ namespace æ··åœ¨ä¸€èµ·

            // --- 1. æ”å½±è³‡è¨Š ---
            const g1 = createGroup("1. æ”å½±è³‡è¨Š", true);
            
            const g1_1 = createSubGroup(g1, "1.1 ç¡¬é«”è³‡è¨Š");
            addItem(g1_1, "Make", tiff.Make);
            addItem(g1_1, "Model", tiff.Model);
            addItem(g1_1, "Lens", exif.LensModel || getVal(xmp, 'LensModel'));
            // æ„Ÿæ¸¬å™¨çŒœæ¸¬ (ç°¡æ˜“ç‰ˆ)
            addItem(g1_1, "Sensor Type", exif.SensingMethod ? getSensingMethod(exif.SensingMethod) : null);

            const g1_2 = createSubGroup(g1, "1.2 æ›å…‰åƒæ•¸");
            addItem(g1_2, "Used Aperture", exif.FNumber ? `f/${exif.FNumber}` : null);
            addItem(g1_2, "Max Aperture", exif.MaxApertureValue ? `f/${Number(exif.MaxApertureValue).toFixed(1)}` : null);
            addItem(g1_2, "Shutter", formatShutter(exif.ExposureTime));
            addItem(g1_2, "ISO", exif.ISO || exif.ISOSpeedRatings);
            addItem(g1_2, "Exp. Bias", exif.ExposureBiasValue ? `${exif.ExposureBiasValue} EV` : null);
            addItem(g1_2, "Exposure Program", getExposureProgram(exif.ExposureProgram));

            const g1_3 = createSubGroup(g1, "1.3 å…‰å­¸èˆ‡è¨­å®š");
            const fl = exif.FocalLength;
            const fl35 = exif.FocalLengthIn35mmFilm;
            addItem(g1_3, "Focal Length", fl ? `${fl} mm` : null);
            addItem(g1_3, "35mm Equiv.", fl35 ? `${fl35} mm` : null);
            addItem(g1_3, "FOV", calculateFOV(fl35));
            addItem(g1_3, "Hyperfocal", calculateHyperfocal(fl35, exif.FNumber));
            addItem(g1_3, "Metering Mode", getMeteringMode(exif.MeteringMode));
            addItem(g1_3, "White Balance", exif.WhiteBalance === 0 ? "Auto" : (exif.WhiteBalance === 1 ? "Manual" : null));
            addItem(g1_3, "Flash", getFlash(exif.Flash));

            // --- 2. å½±åƒæª”æ¡ˆå±¬æ€§ ---
            const g2 = createGroup("2. å½±åƒæª”æ¡ˆå±¬æ€§");
            // å˜—è©¦å¾ file object æˆ– exif ç²å–å°ºå¯¸
            const w = tiff.ImageWidth || exif.PixelXDimension || "Unknown";
            const h = tiff.ImageLength || exif.PixelYDimension || "Unknown";
            addItem(g2, "Dimensions", `${w} x ${h}`);
            addItem(g2, "Format", file.type);
            addItem(g2, "File Size", formatBytes(file.size));
            // Web ä¸Šä¸å®¹æ˜“ç›´æ¥ç²å– Bit Depthï¼Œé™¤éè§£æ Bufferï¼Œæš«æ™‚ç•¥é

            // --- 3. æ™‚é–“èˆ‡æ—¥æœŸ ---
            const g3 = createGroup("3. æ™‚é–“èˆ‡æ—¥æœŸ");
            addItem(g3, "Date Taken", exif.DateTimeOriginal);
            addItem(g3, "Date Digitized", exif.DateTimeDigitized);
            addItem(g3, "Date Modified", tiff.DateTime);
            addItem(g3, "Offset Time", exif.OffsetTimeOriginal || exif.OffsetTime);

            // --- 4. GPS ---
            const g4 = createGroup("4. åœ°ç†ä½ç½®è³‡è¨Š");
            // ç¶å®šå³éµé¸å–®äº‹ä»¶åˆ°é€™å€‹ç¾¤çµ„
            g4.addEventListener('contextmenu', (e) => showContextMenu(e));
            
            if (gps.latitude && gps.longitude) {
                currentGpsData.lat = gps.latitude;
                currentGpsData.lon = gps.longitude;
                addItem(g4, "Latitude", gps.latitude.toFixed(6) + "Â°");
                addItem(g4, "Longitude", gps.longitude.toFixed(6) + "Â°");
                if (gps.Altitude) addItem(g4, "Altitude", gps.Altitude.toFixed(1) + " m");
            } else {
                addItem(g4, "Latitude", null);
                addItem(g4, "Longitude", null);
            }

            // --- 5. å¾Œè£½èˆ‡ç·¨è¼¯ç´€éŒ„ ---
            const g5 = createGroup("5. å¾Œè£½èˆ‡ç·¨è¼¯ç´€éŒ„");
            addItem(g5, "Software", tiff.Software);
            addItem(g5, "History", xmp.History ? "Present (XMP)" : null);

            // --- 6. æè¿°ã€ç®¡ç†èˆ‡ç‰ˆæ¬Š ---
            const g6 = createGroup("6. æè¿°ã€ç®¡ç†èˆ‡ç‰ˆæ¬Š");
            const g6_1 = createSubGroup(g6, "6.1 å…§å®¹æè¿°");
            // å˜—è©¦å¤šç¨®ä¾†æº (XP Tags è¼ƒé›£åœ¨ web å®Œç¾è§£æï¼Œå„ªå…ˆè®€ XMP/IPTC)
            let title = xmp.title || xmp.Title || iptc.ObjectName || tiff.ImageDescription || null;
            // å¦‚æœæ˜¯ object (exifr æœ‰æ™‚å›å‚³ object for lang alt)ï¼Œå–é è¨­
            // ä¿®æ­£ï¼šå¢åŠ  title && åˆ¤æ–·ï¼Œå› ç‚º typeof null ä¹Ÿæ˜¯ 'object'
            if (title && typeof title === 'object') {
                title = title['x-default'] || Object.values(title)[0];
            }
            
            addItem(g6_1, "Title", title);
            addItem(g6_1, "Caption", xmp.description ? (xmp.description['x-default'] || xmp.description) : iptc.CaptionRecord);
            addItem(g6_1, "Keywords", xmp.subject || iptc.Keywords);
            addItem(g6_1, "Rating", xmp.Rating);

            const g6_2 = createSubGroup(g6, "6.2 ç‰ˆæ¬Šèˆ‡å‰µä½œè€…");
            addItem(g6_2, "Creator", tiff.Artist || xmp.creator || iptc.Byline);
            addItem(g6_2, "Copyright", tiff.Copyright || xmp.rights || iptc.CopyrightNotice);

            // --- 7. AI åƒæ•¸ ---
            const g7 = createGroup("7. AI ç”Ÿæˆåœ–åƒå°ˆå±¬");
            
            // å˜—è©¦è§£æ AI è³‡æ–™
            // 1. UserComment (JPEG)
            let aiRaw = null;
            if (exif.UserComment) {
                // exifr è‡ªå‹•è§£ç¢¼ UserComment ç‚º string æˆ– uint8array
                if (typeof exif.UserComment === 'string') aiRaw = exif.UserComment;
                else if (exif.UserComment instanceof Uint8Array) {
                     aiRaw = new TextDecoder().decode(exif.UserComment).replace(/\0/g, '');
                }
            }
            // 2. PNG parameters (exifr ç›®å‰å° PNG text chunk æ”¯æ´æœ‰é™ï¼Œä½†é€šå¸¸åœ¨ tiff æˆ–é™„åŠ å±¬æ€§ä¸­)
            // å¦‚æœ exifr æ²’æŠ“åˆ°ï¼Œæˆ‘å€‘æš«æ™‚åªèƒ½è™•ç† JPEG çš„ AI infoï¼Œæˆ–éœ€è¦é¡å¤– PNG parser
            // é€™è£¡å‡è¨­å¦‚æœæœ‰çš„è©±æœƒåœ¨ UserComment

            const aiData = parseAIParams(aiRaw);
            addItem(g7, "Prompt", aiData.prompt);
            addItem(g7, "Negative", aiData.negative);
            addItem(g7, "Seed", aiData.seed);
            addItem(g7, "Steps", aiData.steps);
            addItem(g7, "Model", aiData.model);

            treeRoot.appendChild(g1);
            treeRoot.appendChild(g2);
            treeRoot.appendChild(g3);
            treeRoot.appendChild(g4);
            treeRoot.appendChild(g5);
            treeRoot.appendChild(g6);
            treeRoot.appendChild(g7);
        }

        // === 4. UI å…ƒä»¶ç”Ÿæˆ ===

        function createGroup(title, isOpen = true) {
            const div = document.createElement('div');
            div.className = `tree-group ${isOpen ? '' : 'collapsed'}`;
            
            const header = document.createElement('div');
            header.className = 'group-header';
            header.textContent = title;
            header.onclick = () => div.classList.toggle('collapsed');
            
            const content = document.createElement('div');
            content.className = 'tree-content';
            
            div.appendChild(header);
            div.appendChild(content);
            return div;
        }

        function createSubGroup(parentGroup, title) {
            const div = document.createElement('div');
            div.className = 'sub-group'; // CSS handle indent
            
            const header = document.createElement('div');
            header.className = 'group-header';
            header.textContent = title;
            header.onclick = (e) => {
                e.stopPropagation(); // é¿å…è§¸ç™¼çˆ¶å±¤
                div.classList.toggle('collapsed');
            };

            const content = document.createElement('div');
            content.className = 'tree-content';

            div.appendChild(header);
            div.appendChild(content);
            
            // å¿…é ˆåŠ åˆ° parentGroup çš„ content å€åŸŸ
            parentGroup.querySelector('.tree-content').appendChild(div);
            return div;
        }

        function addItem(container, label, value) {
            const div = document.createElement('div');
            div.className = 'tree-item';
            div.onclick = (e) => selectItem(div);

            const isMissing = (value === null || value === undefined || value === "" || String(value).toLowerCase() === 'unknown');
            const displayVal = isMissing ? "N/A" : String(value);

            // Eye Icon
            const eye = document.createElement('div');
            eye.className = 'col-eye';
            eye.textContent = 'ğŸ‘ï¸';
            eye.onclick = (e) => {
                e.stopPropagation();
                toggleItemVisibility(valDiv, displayVal, isMissing);
                eye.textContent = eye.textContent === 'ğŸ‘ï¸' ? 'âŒ' : 'ğŸ‘ï¸';
            };

            // Label
            const lbl = document.createElement('div');
            lbl.className = 'col-label';
            lbl.textContent = label;

            // Value
            const valDiv = document.createElement('div');
            valDiv.className = `col-value ${isMissing ? 'missing' : ''}`;
            valDiv.textContent = displayVal;
            valDiv.dataset.original = displayVal; // å„²å­˜åŸå§‹å€¼

            div.appendChild(lbl);
            div.appendChild(eye);
            div.appendChild(valDiv);

            // å¦‚æœæ˜¯ subgroupï¼Œcontainer æœ¬èº«å°±æ˜¯ divï¼Œå¦å‰‡æ‰¾ content
            if (container.classList.contains('sub-group') || container.classList.contains('tree-group')) {
                container.querySelector('.tree-content').appendChild(div);
            } else {
                container.appendChild(div);
            }
            return div;
        }

        function toggleItemVisibility(el, originalVal, wasMissing) {
            if (el.textContent === '******') {
                el.textContent = originalVal;
                if (wasMissing) el.classList.add('missing');
            } else {
                el.textContent = '******';
                el.classList.remove('missing');
            }
        }

        function selectItem(el) {
            document.querySelectorAll('.tree-item.selected').forEach(e => e.classList.remove('selected'));
            el.classList.add('selected');
        }

        function toggleAllGroups(expand) {
            document.querySelectorAll('.tree-group, .sub-group').forEach(el => {
                if (expand) el.classList.remove('collapsed');
                else el.classList.add('collapsed');
            });
        }

        function copySelection() {
            const sel = document.querySelector('.tree-item.selected .col-value');
            if (sel) {
                // è¤‡è£½åŸå§‹å€¼ï¼Œå³ä½¿è¢«éš±è—
                const text = sel.dataset.original || sel.textContent;
                navigator.clipboard.writeText(text);
                // è¦–è¦ºåé¥‹
                const originalBg = sel.parentElement.style.backgroundColor;
                sel.parentElement.style.backgroundColor = '#555';
                setTimeout(() => sel.parentElement.style.backgroundColor = originalBg, 200);
            }
        }

        // === 5. æ•¸æ“šè¨ˆç®—èˆ‡è§£æ ===

        function formatShutter(val) {
            if (!val) return null;
            if (val <= 0.5) return `1/${Math.round(1/val)}`;
            return val;
        }

        function calculateFOV(fl35) {
            if (!fl35) return null;
            const deg = 2 * Math.atan(36.0 / (2 * fl35)) * (180 / Math.PI);
            return deg.toFixed(1) + "Â°";
        }

        function calculateHyperfocal(fl35, f) {
            if (!fl35 || !f) return null;
            const h = (Math.pow(fl35, 2) / (f * 0.03)) / 1000;
            return h.toFixed(2) + " m";
        }

        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        // ç°¡å–®çš„æ˜ å°„è¡¨ (éƒ¨åˆ†ç¯„ä¾‹)
        function getExposureProgram(v) {
            const m = {0:"Not defined", 1:"Manual", 2:"Normal", 3:"Aperture Priority", 4:"Shutter Priority"};
            return m[v] || v;
        }
        function getMeteringMode(v) {
            const m = {1:"Average", 2:"Center-weighted", 3:"Spot", 5:"Pattern"};
            return m[v] || v;
        }
        function getFlash(v) {
            if (v === 0) return "No Flash";
            if (v === 1) return "Fired";
            return v; // ç°¡åŒ–
        }
        function getSensingMethod(v) {
            return v === 2 ? "One-chip color area" : v;
        }

        function parseAIParams(text) {
            const res = { prompt: null, negative: null, seed: null, steps: null, model: null };
            if (!text) return res;

            try {
                // ç°¡å–®çš„æ­£å‰‡æå– (é‡å° A1111 æ ¼å¼)
                if (text.includes("Negative prompt:")) {
                    res.prompt = text.split("Negative prompt:")[0].trim();
                    const rest = text.split("Negative prompt:")[1];
                    if (rest.includes("Steps:")) {
                        res.negative = rest.split("Steps:")[0].trim();
                    }
                } else if (text.includes("Steps:")) {
                    res.prompt = text.split("Steps:")[0].trim();
                }

                // æå–åƒæ•¸
                const stepMatch = text.match(/Steps:\s*(\d+)/);
                if (stepMatch) res.steps = stepMatch[1];

                const seedMatch = text.match(/Seed:\s*(\d+)/);
                if (seedMatch) res.seed = seedMatch[1];

                const modelMatch = text.match(/Model:\s*([^,]+)/);
                if (modelMatch) res.model = modelMatch[1];

            } catch (e) { console.log("AI Parse Error", e); }
            return res;
        }

        // === 6. äº’å‹•åŠŸèƒ½ (ç¸®æ”¾/æ‹–æ›³/GPS) ===

        function handleZoom(e) {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            zoomLevel = Math.max(0.1, Math.min(zoomLevel * delta, 10));
            updateTransform();
        }

        function startDrag(e) {
            // å¦‚æœæ˜¯è§¸æ§äº‹ä»¶ï¼Œé˜»æ­¢é è¨­è¡Œç‚º (é¿å…æ²å‹•é é¢)
            if (e.type === 'touchstart') e.preventDefault();
            
            isDragging = true;
            // å…¼å®¹ Mouse èˆ‡ Touch
            const clientX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
            const clientY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
            
            startX = clientX - panX;
            startY = clientY - panY;
            container.style.cursor = "grabbing";
        }

        function drag(e) {
            if (!isDragging) return;
            // è§¸æ§ç§»å‹•æ™‚é˜²æ­¢ç•«é¢æ²å‹•
            if (e.type === 'touchmove') e.preventDefault();
            
            const clientX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
            const clientY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
            
            panX = clientX - startX;
            panY = clientY - startY;
            updateTransform();
        }

        function endDrag() {
            isDragging = false;
            container.style.cursor = "grab";
        }

        function resetZoom() {
            zoomLevel = 1;
            panX = 0;
            panY = 0;
            updateTransform();
        }

        function updateTransform() {
            imgPreview.style.transform = `translate(${panX}px, ${panY}px) scale(${zoomLevel})`;
        }

        function showContextMenu(e) {
            e.preventDefault();
            // åªæœ‰é»æ“Šåœ¨ GPS å€åŸŸæ‰é¡¯ç¤º
            const menu = document.getElementById('context-menu');
            menu.style.left = e.pageX + 'px';
            menu.style.top = e.pageY + 'px';
            menu.style.display = 'block';
        }

        function copyGps() {
            if (currentGpsData.lat) {
                const txt = `${currentGpsData.lat}, ${currentGpsData.lon}`;
                navigator.clipboard.writeText(txt);
                alert('å·²è¤‡è£½: ' + txt);
            } else {
                alert('ç„¡ GPS è³‡æ–™');
            }
            document.getElementById('context-menu').style.display = 'none';
        }

        function openMap() {
            if (currentGpsData.lat) {
                window.open(`https://www.google.com/maps?q=${currentGpsData.lat},${currentGpsData.lon}`, '_blank');
            } else {
                alert('ç„¡ GPS è³‡æ–™');
            }
            document.getElementById('context-menu').style.display = 'none';
        }

    </script>
